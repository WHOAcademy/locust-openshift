apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "master.fullname" . }}
  labels:
    {{- include "master.labels" . | nindent 4 }}
spec:
  port:
    targetPort: web-ui
  to:
    kind: Service
    name: {{ include "master.fullname" . }}
    weight: 100
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
